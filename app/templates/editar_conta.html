{% extends "base.html" %}

{% block title %}Editar Conta - Movacash{% endblock %}

{% block content %}
<div class="container mt-5">

    <h2 class="mb-4 text-center text-dark">üìù Editar Conta</h2>

    <div class="card shadow-sm p-4 border-0 rounded">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label fw-bold">Descri√ß√£o:</label>
                <input type="text" name="descricao" class="form-control" value="{{ conta.descricao }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Valor:</label>
                <input type="number" name="valor" step="0.01" class="form-control" value="{{ conta.valor }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Data de Vencimento:</label>
                <input type="date" name="vencimento" class="form-control" value="{{ conta.vencimento }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Status:</label>
                <select name="status" class="form-select" required>
                    <option value="pendente" {% if conta.status == 'pendente' %}selected{% endif %}>Pendente</option>
                    <option value="pago" {% if conta.status == 'pago' %}selected{% endif %}>Pago</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">Salvar</button>
                <a href="{{ url_for('main.contas') }}" class="btn btn-outline-secondary">Cancelar</a>
            </div>

        </form>

    </div>

</div>
{% endblock %}
