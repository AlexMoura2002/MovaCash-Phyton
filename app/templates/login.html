<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Movacash</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}

    <form method="POST" action="/login">
        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Senha:</label>
        <input type="password" name="senha" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <p><a href="/cadastro">Cadastrar novo usu√°rio</a></p>
</body>
</html>
