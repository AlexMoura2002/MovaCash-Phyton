{% extends "base.html" %}

{% block title %}Editar Venda - Movacash{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Venda</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Produto vendido:</label>
                    <input type="text" name="categoria" class="form-control" value="{{ m.categoria }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor:</label>
                    <input type="number" name="valor" step="0.01" class="form-control" value="{{ m.valor }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data:</label>
                    <input type="date" name="data" class="form-control" value="{{ m.data.isoformat() }}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('main.caixa') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
