{% extends 'base.html' %}

{% block title %}Editar Movimentação{% endblock %}

{% block content %}
<div class="container mt-5">

    <h2 class="mb-4 text-center text-dark">📝 Editar Movimentação</h2>

    <div class="card shadow-sm p-4 border-0 rounded">

        <form method="POST">

            <div class="mb-3">
                <label for="tipo" class="form-label fw-bold">Tipo</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="receita" {% if m.tipo == 'receita' %}selected{% endif %}>Receita</option>
                    <option value="despesa" {% if m.tipo == 'despesa' %}selected{% endif %}>Despesa</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label fw-bold">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ m.categoria }}" required>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label fw-bold">Valor</label>
                <input type="number" class="form-control" id="valor" name="valor" step="0.01" value="{{ m.valor }}" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label fw-bold">Data</label>
                <input type="date" class="form-control" id="data" name="data" value="{{ m.data }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">
                    💾 Salvar
                </button>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
                    Cancelar
                </a>
            </div>

        </form>

    </div>

</div>
{% endblock %}
